<app-header></app-header>

<!-- Contact-->
<section class="page-section" id="contact">
  <div class="container">
      <div class="text-center">
          <h2 class="section-heading text-uppercase">Autenticação</h2>
          <h3 class="section-subheading text-muted">Informe seu email e sua senha</h3>
      </div>

      <form id="contactForm">
          <div class="row align-items-stretch mb-5">
            <div class="col-md-3"></div>
              <div class="col-md-6">

                  <div class="form-group">
                      <!-- Email address input-->
                      <input class="form-control" id="email" type="email" placeholder="Seu email aqui *" data-sb-validations="required,email" />
                      <div class="invalid-feedback" data-sb-feedback="email:required">O email é obrigatório.</div>
                      <div class="invalid-feedback" data-sb-feedback="email:email">Email não é válido.</div>
                  </div>
                  <div class="form-group mb-md-0">
                      <!-- Phone number input-->
                      <input class="form-control" id="senha" type="password" placeholder="Sua senha aqui *" data-sb-validations="required" />
                      <div class="invalid-feedback" data-sb-feedback="senha:required">Informe a senha</div>
                  </div>
              </div>
              <div class="col-md-3"></div>

          </div>

          <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
          </div>
          <!-- Submit Button-->
          <div class="text-center">
            <button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">Entrar</button>
          </div>
      </form>
  </div>
</section>
